{% extends 'adminlte/lib/_main_header.html' %}

{% block logo %}

        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">{% block logo_text_small %}<b>A</b>LTE{% endblock %}</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">{% block logo_text %}<b>CLINICA</b>PET{% endblock %}</span>
    </a>
    {% endblock %}


{% block nav_bar %}

<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'listar_cliente' %}" class="nav-link">Home</a>
    </li>    
</ul>

{% endblock nav_bar %}
